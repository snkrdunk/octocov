repository: snkrdunk/octocov/parallel
coverage:
  acceptable: current >= 40%
  paths:
    - ../coverage_coverage.out
    - ../coverage_ratio.out
    - ../coverage_badge.out
    - ../coverage_other.out
testExecutionTime:
  steps:
    - Run tests coverage
    - Run tests ratio
    - Run tests badge
    - Run tests other
comment:
  if: false
report:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
diff:
  datastores:
    - artifact://${GITHUB_REPOSITORY}
